<div class="container text-center form-container">
    <form class="login" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <h1 class="h1 font-weight-normal">Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="johndoe" 
                name="username" [(ngModel)]="model.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" 
                name="password" [(ngModel)]="model.password">
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>
